<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Freelancer</title>
</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex justify-content-between">
                <div class="navbar-brand">START BOOTSTRAP</div>
                <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">PORTFOLIO</a>
                        <a class="nav-link" href="#">ABOUT</a>
                        <a class="nav-link" href="#">CONTACT</a>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <!--Sezione start-->
        <section>
            <div class="container text-center">
                <div class="row flex-column justify-content-center align-items-center">
                    <div class="col-5">
                        <img class="img-fluid" src="img/avatar.svg" alt="avatar">
                    </div>
                    <div class="col">
                        <h1>START BOOTSTRAP</h1>
                    </div>
                    <div class="col">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</div>
                </div>
            </div>
        </section>
        <!--Sezione portfolio-->
        <section>
            <div class="container text-center">
                <h2>PORTFOLIO</h2>
                <div class="row justify-content-center align-items-center">
                    <div class="card" style="width: 27rem;">
                        <img src="img/cabin.png" class="card-img-top" alt="cabin">
                    </div>
                    <div class="card" style="width: 27rem;">
                        <img src="img/cake.png" class="card-img-top" alt="cake">
                    </div>
                    <div class="card" style="width: 27rem;">
                        <img src="img/circus.png" class="card-img-top" alt="circus">
                    </div>
                    <div class="card" style="width: 27rem;">
                        <img src="img/game.png" class="card-img-top" alt="game">
                    </div>
                    <div class="card" style="width: 27rem;">
                        <img src="img/safe.png" class="card-img-top" alt="safe">
                    </div>
                    <div class="card" style="width: 27rem;">
                        <img src="img/submarine.png" class="card-img-top" alt="submarine">
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer></footer>

</body>

</html>
